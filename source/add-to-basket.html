<!DOCTYPE html>
<html class="page" lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>"Мишка" ваш магазин вазанных игрушек</title>
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preload" href="fonts/opensans.woff2" as="font">
  <link rel="preload" href="fonts/opensansbold.woff2" as="font">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="img/icons/favicons/favicon.svg" type="image/svg+xml">
  <link rel="apple-touch-icon" href="img/icons/favicons/apple.png">
  <link rel="manifest" href="manifest.webmanifest">
</head>

<body class="page__body page-body">
  <header class="page__header header header--main-page">
    <nav class="header__nav">
      <div class="header__toggle-wrapper">
        <a class="header__logo logo logo--active">
          <span class="visually-hidden">перейти на главную</span>
          <picture>
            <source media="(min-width: 1150px)" srcset="img/icons/logo-desktop.svg">
            <source media="(min-width: 768px)" srcset="img/icons/logo-tablet.svg">
            <img class="logo__pic" src="img/icons/logo-mobile.svg" alt="логотип компании cat energy" width="86"
              height="35">
          </picture>
        </a>
        <button class="header__toggle-menu toggle-menu toggle-menu--hide" type="submit">
          <span class=" visually-hidden">Закрыть</span>
        </button>
      </div>
      <ul class="header__menu menu ">
        <li class="menu__item menu__item--main menu__item--separator menu__item--separator-between">
          <a href="./catalog.html" class="menu__item-link menu__item-link--base">
            <span class="menu__item-link-text">Каталог товаров</span>
          </a>
        </li>
        <li class="menu__item">
          <a href="./form.html" class="menu__item-link menu__item-link--base">
            <span class="menu__item-link-text">Вязание на заказ</span>
          </a>
        </li>
      </ul>
      <ul class="header__menu header__menu--helper menu menu--helper">
        <li class="menu__item menu__item--separator">
          <a href="#" class="menu__item-link menu__item-link--base menu__item-link--helper menu__item-link--search">
            <svg aria-hidden="true" class="menu__item-icon" width="18" height="18">
              <use xlink:href="./img/icons/sprite.svg#search"></use>
            </svg>
            <span role="search" class="menu__item-link-text menu__item-hide"> Поиск по сайту</span>
          </a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__item-link menu__item-link--base menu__item-link--helper menu__item-link--basket">
            <svg aria-hidden="true" class="menu__item-icon " width="21" height="18">
              <use xlink:href="./img/icons/sprite.svg#cart"></use>
            </svg>
            <span role="search" class="menu__item-link-text"> Корзина: пока пуста</span>
          </a>
        </li>
      </ul>
      <ul class="header__menu header__menu--events menu">
        <li class="menu__item">
          <a href="#" class="menu__item-link">Новые поступления</a>
        </li>
        <li class="menu__item">
          <a href="#" class="menu__item-link">Распродажа</a>
        </li>
      </ul>
      <p class="header__sheep-info">Бесплатная доставка по России</p>
    </nav>
  </header>

  <main class="page-body__to-basket">
    <h1 class="visually-hidden">Добавить в корзину</h1>
    <div class="window-background window-background--normal">
      <div class="window-background__modal window-background__modal--normal modal">
        <button class="modal__close">
          <span class="modal__close-line"></span>
          <span class="modal__close-line"></span>
        </button>
        <p class="modal__title">Добавить в корзину</p>
        <p class="modal__desc">Выберите размер:</p>
        <div class="modal__choice-wrapper">
          <input class="modal__choice modal-choice modal-choice--s" id="small" type="checkbox" name="size" value="small"
            checked>
          <label class="modal__choice-name" for="small">s</label>
          <input class="modal__choice modal-choice modal-choice--m" id="medium" type="checkbox" name="size"
            value="medium">
          <label class="modal__choice-name" for="medium">m</label>
          <input class="modal__choice modal-choice modal-choice--l" id="large" type="checkbox" name="size"
            value="large">
          <label class="modal__choice-name" for="large">l</label>
        </div>
        <button class="modal__submit btn btn--modal" type="button">Добавить</button>
      </div>
    </div>
  </main>

  <footer class="page-body__footer main-footer">
    <div class="main-footer__wrapper">
      <div class="main-footer__item main-footer__item--logo">
        <a href="#" aria-label="перейти на главную" class="main-footer__link main-footer__link--logo">
          <svg aria-hidden="true" class="main-footer__logo-pic" width="102" height="34">
            <use xlink:href="./img/icons/sprite.svg#logo-footer"></use>
          </svg>
        </a>
      </div>
      <ul class="main-footer__item main-footer__social-list social-list">
        <li class="social-list__item">
          <a aria-label="мы во Вконтакте" class="social-list__item-link" href="#">
            <svg aria-hidden="true" class="social-list__item-pic" width="26" height="17">
              <use xlink:href="./img/icons/sprite.svg#vk"></use>
            </svg>
          </a>
        </li>
        <li class="social-list__item">
          <a aria-label="мы на Youtube" class="social-list__item-link" href="#">
            <svg class="social-list__item-pic" width="24" height="19">
              <use xlink:href="./img/icons/sprite.svg#yt"></use>
            </svg>
          </a>
        </li>
        <li class="social-list__item">
          <a aria-label="наш канал в телеграмм" class="social-list__item-link" href="#">
            <svg aria-hidden="true" class="social-list__item-pic" width="20" height="17">
              <use xlink:href="./img/icons/sprite.svg#tm"></use>
            </svg>
          </a>
        </li>
      </ul>
      <div class="main-footer__item main-footer__item--devs">
        <a aria-label="Перейти на сайт разработчика" class="main-footer__link main-footer__link--devs"
          href="https://htmlacademy.ru/intensive/adaptive">
          <span class="main-footer__devs">Разработано</span>
          <svg aria-label="Логотип компании" class="main-footer__devs-logo" width="27" height="34">
            <use xlink:href="./img/icons/sprite.svg#logo-htmlacademy"></use>
          </svg>
        </a>
      </div>
    </div>
  </footer>

  <script src="js/toggle-menu.min.js"></script>
  <script src="js/modal.min.js"></script>
  <script src="./js/find-count.min.js"></script>
</body>

</html>
